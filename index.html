<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mamma Mia</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <h1>HOW WILL DONNA'S LIFE TURN OUT?</h1>
    </div>

    <div class="image-container">
      <img
        src="Donna.jpeg"
        alt="Donna"
        max-width="600px"
        height="360px"
        id="myImage"
      />
    </div>

    <div class="header">
      <h4>
        Donna can't choose a groom. Or maybe she should just leave them behind?
      </h4>
    </div>

    <div class="btn">
      <button id="one">Bill</button>
      <button id="two">Sam</button>
      <button id="three">Garry</button>
      <button id="four">Without a boyfriend</button>
    </div>
    <div class="btn-start">
      <button id="again">Try a different scenario...</button>
    </div>
    <div class="header">
      <p>All materials are used for educational purposes.</p>
    </div>
    <script src="script.js"></script>
  </body>
